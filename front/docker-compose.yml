version: '3.8'

services:
  frontend:
    image: oligovit6/max-photo-gallery-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_DEV_PORT: ${VITE_DEV_PORT:-5444}
    container_name: max-photo-gallery-frontend
    ports:
      - "${VITE_DEV_PORT:-5444}:${VITE_DEV_PORT:-5444}"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
